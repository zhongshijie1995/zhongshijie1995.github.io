<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var overIP = "121.33.6.106";
        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', 'https://ipv4.icanhazip.com', true);
        httpRequest.send();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText.trim();
                console.log("[%s]-[%s]", overIP, json);
                if (json == overIP) {
                    console.log("采用内网访问");
                    window.location.replace("https://192.168.0.101:443");
                } else {
                    console.log("采用外网访问");
                    window.location.replace("https://121.33.6.106:18998");
                }
            }
        };
    </script>
</head>

<body>
</body>

</html>
